<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Name</title>
   
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-dark">
    <div class="container ">
        <div class="jumbotron bg-info text-center" >
                <h1><em>Akan Name  and birthday calculator</em></h1>
                <blockquote class="blockquote-reverse">
                    <img src="images/Akan-designstyle-friday-m.png">
                    <p class="text-center text-light">In this website,you can know your Akan name which is a nigerian name given to you according to the day you were born!Enjoy while getting an Akan name</p>
                </blockquote>
        </div>
        </div>
        <div class="jumbotron">
            <form>
                <div class="row">
                    <div class="col-md-4">
                        <h2>What is your gender?</h2>
                        <input type="radio" name="gender" value="male" width=200px>Male<br>
                        <input type="radio" name="gender" value="female" width=200px>Female<br>
                    </div>
                    <div class="col-md-4">
                        Birthdate:<input class="form-control" type="date" id="myDate" ><br><br>
                    </div>
                    <div class="col-md-4 ">
                            <p id="demo" class=" bg-dark text-light"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                            <input class="form-control bg-dark text-light"  type="button" onclick="myFunction()" value="submit">
                    </div>
                </div>
            </form> 
        </div>
       
    <footer class="page-footer font-small bg-info">
        <div class="footer-copyright text-center py-3">
                <p><em>copyright</em>..@2019</p>
        </div>
    </footer>
    

    <script>
        function myFunction() {
            var gender = document.forms[0];
            var txt = "";         
            var date = document.getElementById("myDate").value;
            var d = new Date(date);
            var mm = parseInt(d.getMonth());
            var dd=parseInt(date[8].concat(date[9]));
            var cc=parseInt(date[0].concat(date[1]));
            var yy=parseInt(date[2].concat(date[3]));
        
            if(mm===0)
            {
                mm=11;
                yy=yy-1;
            }
            else if (mm===1)
            {
                mm=12;
                yy=yy-1;
            }
            else
            {
                mm=mm-1;
            }
            var day =  dd + parseInt(((13*mm -1)/5)) + yy + parseInt((yy/4)) + parseInt((cc/4)) - 2*cc;
            var rem=day%7;
            var i,r;
            if(rem<0)
            {
                for(i=rem;i>=rem-6;i--)
                {
                    if(i%7==0)
                    {
                    r=(i*(-1)) + rem;
                    }
                }
            }
            else
            {
               r=rem;
            }
            var days=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
            var namesMale=["Kwasi","Kwadwo","Kwabena","Kwaku","Yaw","kofi","kwame"];
            var namesFemale=["Akosua","Adwoa","Abenaa","Akua","Yaa","Afua","Ama"];
            var j;
           
            
            for (i = 0; i < gender.length; i++) {
               
                if (gender[i].checked) {
                    for(j=0;j<=6;j++){
                      
                        if((gender[i].value==="female")&& (r===j))
                        {
                        txt = txt + gender[i].value + " "  ;
                        document.getElementById("demo").innerHTML  = " Congratulations !!!!!!You got a new name! Your gender is " + txt + " ,your name is "  + namesFemale[j] + "  and you were born on " +  days[j];
                        }
                        if((gender[i].value==="male")&& (r===j))
                        {
                        txt = txt + gender[i].value + " "  ;
                        document.getElementById("demo").innerHTML  = "Congratulations !!!!!!You got a new name! Your gender is " + txt + " ,your name is "  + namesMale[j] + "  and you were born on " +  days[j];
                        }

                    }
                }
                else if(gender.checked==="false"){
                    document.getElementById("demo").innerHTML  ="oo";
                }
            }
            }

           

        
    </script> 
</body>
</html>
